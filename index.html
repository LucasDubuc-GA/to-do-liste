<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title> todo liste </title>
		<style>
			body{
				background-color: aqua;
				}
				h1{
					
					color: black;
					
				}

				.todo{}
				.todo li{
					
					margin-bottom: 0.1%;
					margin-right: 60%;
					background-color: white;
					border: 1px solid black;
				}


		</style>
		
		<script
		  src="https://code.jquery.com/jquery-3.6.0.js"
		  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		  crossorigin="anonymous"></script>
	</head>

	<body>
		<h1> To do </h1>
		<ul>
			<div class="todo">
				
			</div>
		</ul>
		
		<form id="todoForm">
			<input type="text" id="itemField" placeholder="tache" />
			<input type="submit" id="add", value="Ajouter"/>
		
		<script>
			$(function(){
				$("#todoForm").on('submit', function(e){
					e.preventDefault();
					
					var lig = $("<li>" + $("#itemField").val() + "</li>");
					$( ".todo" ).append( lig );
					$('#itemField').val('');
					
					lig.on('click', function(){
						$(this).remove();
					});
				});
				
				
			});
			
		</script>
	</body>
</html>
